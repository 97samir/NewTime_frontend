    <!-- tarjetas -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card mb-3" style="max-width: 70rem;"> <!-- Ajusta el ancho -->
            <div class="row g-0">
                <div class="col-md-6">
                    <img src="img/register.jpg" class="img-fluid rounded-start">
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <form id="registerForm" class="mt-4">
                            <div class="row">
                                <div>
                                    <input id="nombres" type="text" class="form-control form-control-lg mb-4" name="nombre" placeholder="Nombres" required>
                                    <input id="apellidos" type="text" class="form-control form-control-lg mb-4" name="apellido" placeholder="Apellidos" required>
                                    <input id="email" type="email" class="form-control form-control-lg mb-4" name="email" placeholder="Correo electrónico" required>
                                    <input id="password" type="password" class="form-control form-control-lg mb-4" name="password" placeholder="Contraseña" required>
                                    <input id="fechaNacimiento" type="date" class="form-control form-control-lg mb-4" name="fechaNacimiento" placeholder="Fecha de nacimiento" required>
                                    <div class="container fs-5 mb-4">
                                        <input class="form-check-input" type="radio" name="genero" id="hombre" value="hombre"> Hombre               
                                        <input class="form-check-input" type="radio" name="genero" id="mujer" value="mujer"> Mujer                                
                                    </div>      
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-success btn-block mb-4">Registrarte</button>
                                </div>
                            </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const nombres = document.getElementById('nombres').value;
            const apellidos = document.getElementById('apellidos').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fechaNacimiento = document.getElementById('fechaNacimiento').value;
            const genero = document.querySelector('input[name="genero"]:checked')?.value;

            try {
                //const response = await fetch('https://newtimee.up.railway.app/auth/register', {
                const response = await fetch('http://localhost:3000/auth/register', {
                    //url navegador: http://localhost:3000/register.html
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombres, apellidos, email, password, fechaNacimiento, genero }),
                });

                const data = await response.json();
                if (response.ok && data.message === 'Usuario registrado con éxito') {

                    Swal.fire({
                        icon: "success",
                        title: "Usuario registrado con éxito",
                        showConfirmButton: false,
                        timer: 1800
                        });

                    document.getElementById('registerForm').reset();
                    
                } else {
                    // alert('Mensaje: ' + (data.message || 'El correo ya se encuentra registrado.'));
                    Swal.fire({
                        icon: "error",
                        title: "Oops...",
                        text: "El correo ya se encuentra registrado.",
                    });

                }
            } catch (error) {
                console.error('Error en la petición:', error);
                alert('Hubo un problema con la solicitud.');
            }
        });
    </script>

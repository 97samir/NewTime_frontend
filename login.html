    <!-- tarjetas -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card mb-3" style="max-width: 70rem; border: 1px solid rgba(0, 0, 0, 0.125);"> <!-- Ajusta el ancho -->

                                <div>

    <!-- Modal de Mensaje -->
    <div class="modal fade" id="loginMessageModal" tabindex="-1" aria-labelledby="loginMessageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="loginMessageModalLabel">Mensaje</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="loginMessageModalBody">
            <!-- El mensaje dinámico aparecerá aquí -->
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el comportamiento por defecto del formulario
    
            fetch('https://newtimee.up.railway.app/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: document.querySelector('input[type="email"]').value,
                    password: document.querySelector('input[type="password"]').value
                })
            })
            .then(response => response.json())
            .then(data => {

                // Variable para el modal y su contenido
                var loginMessageModal = new bootstrap.Modal(document.getElementById('loginMessageModal'));
                var modalBody = document.getElementById('loginMessageModalBody');

                if (data.message === 'Inicio de sesión exitoso') {
                    // Cambia el contenido del modal
                    modalBody.textContent = 'Inicio de sesión exitoso';
                    document.getElementById('loginForm').reset();
                } else {
                    // alert(data.message || 'Error en el inicio de sesión');
                    // Cambia el contenido del modal para el caso de error
                    modalBody.textContent = data.error || 'Correo o contraseña incorrectos';
                }
                // Mostrar el modal
                loginMessageModal.show();
            })
            .catch(error => {
                console.error('Error en la petición:', error);
                alert('Error en la solicitud');
            });
        });
    </script>

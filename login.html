<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewTime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container text-center mt-4">
        <h1>NewTime</h1>
    </div>
    <p class="container text-center ">
        <a href="#" class="text-decoration-none text-dark">RELOJES EXCLUSIVOS</a>
    </p>

    <nav class="navbar navbar-expand-sm bg-body-tertiary mt-4 sticky-top">
        <div class="container border border-dark border-start-0">
            <a class="navbar-brand" href="index.html"><i class="bi bi-house-door-fill fs-5"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav w-100 justify-content-evenly">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">INICIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tienda.html">TIENDA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="nosotros.html">NOSOTROS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">CONTACTO</a>
                    </li>
                </ul>
    
                <div class="d-flex ms-auto gap-3">                 
                    <!-- Botón de login -->
                    <a class="btn btn-outline-success d-flex justify-content-center align-items-center border-0">
                        <i id="verificadorIcon" class="bi bi-box-arrow-in-right fs-5"></i>
                    </a>
                
                    <!-- Botón de tienda -->
                    <a href="tienda.html" class="btn btn-outline-success d-flex justify-content-center align-items-center border-0">
                        <i class="bi bi-bag-check-fill fs-5"></i>
                    </a>
                </div>   
            </div>
        </div>
    </nav>

    <!-- tarjetas -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card mb-3" style="max-width: 70rem; border: 1px solid rgba(0, 0, 0, 0.125);"> <!-- Ajusta el ancho -->
            <div class="row g-0">
                <div class="col-md-6">
                    <img src="img/login.jpg" class="img-fluid rounded-start">
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <form id="loginForm" class="mt-4">
                            <div class="row">
                                <div>
                                    <input id="email" type="email" class="form-control form-control-lg mb-4" name="email" placeholder="Correo electrónico" required>
                                    <input id="password" type="password" class="form-control form-control-lg mb-4" name="password" placeholder="Contraseña" required>
                                </div>
                                
                                <div class="d-grid mb-4">
                                    <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                                </div>
                                <p class="text-center"><a href="" class="text-decoration-none">¿Olvidaste tu contraseña?</a></p>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-success btn-block" onclick="window.location.href='register.html'">Crear nueva cuenta</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer>
        <div class="container-fluid bg-dark mt-4 text-center">
            <div class="row p-4">
                <div class="col-12 col-sm-6 col-md-3 mb-2">
                    <a href="https://es-la.facebook.com/" class="text-decoration-none text-light">
                        <i class="bi bi-facebook p-2"></i>FACEBOOK
                    </a>
                </div>
                <div class="col-12 col-sm-6 col-md-3 mb-2">
                    <a href="#" class="text-decoration-none text-light">
                        <i class="bi bi-youtube p-2"></i>YOUTUBE
                    </a>
                </div>
                <div class="col-12 col-sm-6 col-md-3 mb-2">
                    <a href="#" class="text-decoration-none text-light">
                        <i class="bi bi-instagram p-2"></i>INSTAGRAM
                    </a>
                </div>
                <div class="col-12 col-sm-6 col-md-3 mb-2">
                    <a href="#" class="text-decoration-none text-light">
                        <i class="bi bi-twitter p-2"></i>TWITTER
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="text-light">© Elaborado por mi - 2024</p>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- link jwt-decode, decodifica el token y su contenido para verificar la fecha de expiración. -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>   
    <script src="js/iconoLogin.js"></script>
    <script src="js/login.js"></script>
    
</body>
</html>
